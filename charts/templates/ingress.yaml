apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: lock-unlock
  # annotations:
  #   cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  rules:
    - host: "{{ .Values.ingress.host }}"
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: fuseki-svc
                port:
                  number: 80
